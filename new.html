<img src="img2.jpg" width="100%">
<h3>속을 개운하게 풀어주는 한 그릇, 해물 김치 해장죽</h3>
<p style="margin-bottom:45px;">금방이라도 속을 개운하게 풀어줄 것 같은 매콤새콤한 김치에 새우, 오징어 등의 해산물과 콩나물을 넣어 시원한 감칠맛까지 잡아냈어요.</p>
해장에 좋은 재료들을 넣고 뭉근하게 끓여 국물 맛은 한층 진하게, 영양은 한층 든든하게 완성했습니다.
속 을 개운하게 풀어주고 싶은 날, 얼큰한 별미가 당기는 날 해물김치해장죽으로 식사하세요
